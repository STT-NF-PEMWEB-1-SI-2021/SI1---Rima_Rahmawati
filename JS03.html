<!DOCTYPE html>
<html lang="id">
    <head>
        <title>javascript3</title>
        <script>
            function hello(){
                let nama = "Rima Rahmawati";
                let obj = document.getElementById("hello");
                obj.innerHTML= "Hello " + nama;
                obj.style.background="yellow";
            }
        </script>
    </head>
    <body>
        <button onclick="hello()">Hello</button>
        <br/>
        <span id="hello"></span>
    </body>
</html>
